<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Boostrap Color</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h5> Text Color in Boostrap</h5>
      <ul>
        <li class="text-primary">This Primary Color</li>
        <li class="text-info">Info</li>
        <li class="text-danger">Danger/Red</li>
        <li class="text-warning">Warning/Yellow</li>
        <li class="text-success">Succes/Green</li>
        <li class="text-secondary">Secondaery</li>
        <li class="font-weight-bolder text white">Bold and white font</li>
      </ul>
      <h5>Background Color in boostrap</h5>
      <ul>
        <li class="mb-3 bg-primary"></li>
        <li class="mb-3 bg-info"></li>
        <li class="mb-3 bg-danger"></li>
        <li class="mb-3 bg-warning"></li>
        <li class="mb-3 bg-success"></li>
        <li class="mb-3 bg-secondary"></li>
      </ul>
    </div>
  </body>
</html>
