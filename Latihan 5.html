<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Bootstrap Card</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h5>Basic Card</h5>
      <div class="row">
        <div class="card col-sm-6">
          <div class="card-header bg-success text-red">
            Card Tittle
          </div>
          <div class="card-body">
            Like Like Like me
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-md btn-dark">Start</button>
          </div>
        </div>
        <div class="card col-sm-6">
          <div class="card-header bg-success text-white">
            Card Tittle
          </div>
          <div class="card-body">
            Like Like Like me
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-md btn-succes">Start</button>
          </div>
        </div>
      </div>
      <h5>Image Card</h5>
      <div class="row">
        <div class="card col-md-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/President_Suharto%2C_1993.jpg" class="card-img-top">
          <div class="card-header bg-info text-red">
            President_Suharto
          </div>
          <div class="card-body">
            Soeharto adalah presiden ke 2
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-md btn-success">Follow</button>
          </div>
        </div>
        <div class="card col-sm-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Foto_Presiden_Habibie_1998.jpg" class="card-img-top">
          <div class="card-header bg-warning text-white">
            Bj.Habibie
          </div>
          <div class="card-body">
            Bj Habibie adalah presiden yang ke 3
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-success">Follow</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
